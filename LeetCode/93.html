<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /**
       * @param {number} N
       * @return {number}
       */
      var binaryGap = function (N) {
        let reg = /1{2,}/ig;
        let a = N.toString(2).replace(/^0+|0+$/ig, '');
        let m = Math.max(...a.split(/1+/ig).map(p => p.length));
        // debugger;
        if (m === 0) {
          if (reg.test(a)) {
            return 1;
          }
          return 0;
        }
        return m + 1;
      };
      let N = 6;
      console.log(binaryGap(22));
      console.log(binaryGap(5));
      console.log(binaryGap(6)); //1
      console.log(binaryGap(8));
    </script>
  </body>
