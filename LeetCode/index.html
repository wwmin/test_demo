<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode</title>
</head>
<body>
<h1>leetcode 84</h1>
<script>
  /**
   * @param {number[][]} A
   * @return {number[][]}
   */
  let flipAndInvertImage = function (A) {
    return A.map(p => p.reverse()).map(p => p.map(t => {
      return t === 1 ? 0 : 1
    }));
  };
  let arr = [[1, 1, 0, 0], [1, 0, 0, 1], [0, 1, 1, 1], [1, 0, 1, 0]];
  /**
   * @param {number} x
   * @return {number}
   */
  var reverse = function (x) {
    let f = x > 0;
    let n = parseInt((x + '').split("").reverse().join(''));
    if (n >= Math.pow(2, 31) - 1) return 0;
    return f > 0 ? n : n * -1
  };
  /**
   * @param {string} str
   * @return {number}
   */
  var myAtoi = function (str) {
    var s = str.trim();
    var f = 1;
    if (s[0] === "-1") {
      f = -1;
    }
    var ss = s[0];
    var reg = /^\d/ig;
    if (!reg.test(ss)) {
      return 0;
    }
  };
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var removeDuplicates = function (nums = []) {
    for (let i = 0, l = nums.length; i < l - 1; i++) {
      if (nums[i] === nums[i + 1]) {
        nums.splice(i + 1, 1);
        i--;
        l--;
      }
    }
  };
  /**
   * @param {number[]} nums
   * @param {number} val
   * @return {number}
   */
  var removeElement = function (nums, val) {
    for (let i = 0, l = nums.length; i < l; i++) {
      if (nums[i] === val) {
        nums.splice(i, 1);
        i--;
        l--;
      }
    }
  };
  /**
   * @param {string} haystack
   * @param {string} needle
   * @return {number}
   */
  var strStr = function (haystack = "", needle = "") {
    if (needle === "") {
      return 0;
    }
    if (haystack === "") {
      return -1;
    }
    let sl = haystack.length;
    let el = needle.length;
    if (sl < el) {
      return -1;
    }
    let hayArr = haystack.split('');
    for (let i = 0, l = hayArr.length; i < l; i++) {
      if (l - i < el) return -1;
      if (hayArr[i] === needle[0]) {
        let na = hayArr.slice(i, i + el).join('');
        if (na === needle) {
          return i;
        }
      }
    }
    return -1;
  };
</script>
</body>
</html>
