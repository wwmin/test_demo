  <body>
    <script>
      /**
       * @param {number[][]} grid
       * @return {number}
       */
      var projectionArea = function (grid) {
        let bottomNum = grid.reduce((p, c) => {
          p += c.reduce((pr, cr) => pr += (cr > 0 ? 1 : 0), 0);
          return p;
        }, 0);
        let leftNum = grid.map(p => Math.max(...p)).reduce((p, c) => p += c, 0);
        let rightNum = Array.from(grid[0]);

        rightNum = rightNum.map((p, index) => {
          return Math.max(...grid.map(x => x[index]));
        }).reduce((p, c) => p += c, 0);

        return bottomNum + leftNum + rightNum;
      };
      // var grid = [
      //   [1, 1, 1],
      //   [1, 0, 1],
      //   [1, 1, 1]
      // ]; //=>14
      var grid=[[2,2,2],[2,1,2],[2,2,2]];
      logger(projectionArea(grid));
    </script>
  </body>
